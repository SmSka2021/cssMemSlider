   <!DOCTYPE html>
   <html lang="en">

   <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./normalize.css">
     <link rel="stylesheet" href="./style.css">
     <link rel="icon" href="./assets/deer.ico" type="icon">
     <title>Slider</title>
   </head>

   <body>
     <div class="block">
       <div class="wrapper">
         <div class="slider">

           <input type="radio" class="slide_img" name="slide_img" id="img_1" checked />
           <input type="radio" class="slide_img" name="slide_img" id="img_2" />
           <input type="radio" class="slide_img" name="slide_img" id="img_3" />
           <input type="radio" class="slide_img" name="slide_img" id="img_4" />

           <div class="slider__inner" id="slider__inner">
             <div class="slider__contents">
               <img src="./assets/img/wildlife.jpg" alt="img_animal" /></div>
             <div class="slider__contents">
               <img src="./assets/img/21.jpg" alt="img_animal" /></div>
             <div class="slider__contents">
               <img src="./assets/img/22.jpg" alt="img_animal" /></div>
             <div class="slider__contents">
               <img src="./assets/img/25.jpg" alt="img_animal" /></div>
           </div>

           <div class="slider_and_input">
             <div class="wrapper_slider_Text">
               <div class="slider__inner_Text" id="slider__inner_Text">

                 <div class="slider__contents_Text">
                   <p class="slider__txt">В Чечню привезли шоу с тиграми. Было страшно, но переборов свой страх, тигры
                     все-таки выступили </p>
                 </div>
                 <div class="slider__contents_Text">
                   <p class="slider__txt">— Ты кто? — Я ниндзя! — А что такой медленный? — Черепашка.</p>
                 </div>
                 <div class="slider__contents_Text">
                   <p class="slider__txt">Обожаю гололёд… 3 шпагата, 4 сальто, 5 ласточек и я дома!</p>
                 </div>
                 <div class="slider__contents_Text">
                   <p class="slider__txt">Хотел собраться с мыслями, ни одна мысль на собрание не пришла...</p>
                 </div>
               </div>
             </div>

             <div class="switchers">
               <label class="switcher" id="switcher1" for="img_1"></label>
               <label class="switcher" id="switcher2" for="img_2"></label>
               <label class="switcher" id="switcher3" for="img_3"></label>
               <label class="switcher" id="switcher4" for="img_4"></label>
             </div>

           </div>
         </div>
       </div>
     </div>

   </body>
   </html>
